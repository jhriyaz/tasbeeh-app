<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbeeh-An Islamic App</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="w-[1400px] m-auto">
    <header>
        <nav>
            <div class="navbar bg-base-100 flex justify-between items-center">
                <div>
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost btn-circle">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h7" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Subhan Allah</a></li>
                            <li><a>Alhamdulillah</a></li>
                            <li><a>Allahuakbar</a></li>
                        </ul>
                    </div>
                </div>
                <div>
                    <a><img class="w-32" src="./images/mainLogo.png" alt="Site Logo"></a>
                </div>
                <div>
                    <button class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                    <button class="btn btn-ghost btn-circle">
                        <div class="indicator">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                            </svg>
                            <span class="badge badge-xs badge-primary indicator-item"></span>
                        </div>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main>

        <section class="container flex flex-col gap-5 lg:flex-row lg:justify-around items-center pt-24">
            <div class="card w-96 bg-neutral text-neutral-content">
                <div class="card-body items-center text-center">
                    <h2 class="card-title">সুবহানাল্লাহ</h2>
                    <p>We are using cookies for no reason.</p>
                    <input type="range" min="0" max="33" value="0" class="range range-error" />
                    <div class="card-actions justify-end">
                        <button class="btn btn-primary">Increment</button>
                        <button class="btn btn-ghost bg-red-400 text-gray-300">decrement</button>
                    </div>
                </div>
            </div>
            <div class="card w-96 bg-neutral text-neutral-content">
                <div class="card-body items-center text-center">
                    <h2 class="card-title">আলহামদুলিল্লাহ</h2>
                    
                    <p>We are using cookies for no reason.</p>
                    <input type="range" min="0" max="33" value="0" class="range range-error" />
                    <div class="card-actions justify-end">
                        <button class="btn btn-primary">Increment</button>
                        <button class="btn btn-ghost bg-red-400 text-gray-300">decrement</button>
                    </div>
                </div>
            </div>
            <div class="card w-96 bg-neutral text-neutral-content">
                <div class="card-body items-center text-center">
                    <h2 class="card-title">আল্লাহু আকবার </h2>
                    <p>We are using cookies for no reason.</p>
                    <input type="range" min="0" max="33" value="0" class="range range-error" />
                    <div class="card-actions justify-end">
                        <button class="btn btn-primary">Increment</button>
                        <button class="btn btn-ghost bg-red-400 text-gray-300">decrement</button>
                    </div>
                </div>
            </div>
        </section>
    
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
